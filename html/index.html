<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--link rel="icon" type="image/png" href="./img/icon.png" /-->
<title>CDPNP Tools - Index</title>

<link rel="stylesheet" href="./libs/bulma-0.9.1.min.css">
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title is-size-4">Setting</h1>
        <div class="columns">
        
            <div class="column">
                <button class="button is-small" id="btn_load_csv">Load CSV</button>
                <button class="button is-small" id="btn_export">Export Project</button>
                <button class="button is-small" id="btn_import">Import Project</button>
            </div>
            
        </div>
        
            
            <br>
            cur_pos: <span id="cur_pos">--</span>
            <br>
            aux_pos: <span id="aux_pos">--</span>
            <br>
            <button class="button is-small" id="btn_set_home" style="background-color: yellow;">set home</button>
            <button class="button is-small" id="btn_reset_aux">reset aux</button>
            <br><br>
            
            <button class="button is-small" onclick="move_button([-1, 0, 0, 0])"><-</button>
            <button class="button is-small" onclick="move_button([ 1, 0, 0, 0])">-></button>
            <button class="button is-small" onclick="move_button([0, -1, 0, 0])">^</button>
            <button class="button is-small" onclick="move_button([0,  1, 0, 0])">v</button>
            <button class="button is-small" onclick="move_button([0, 0,  1, 0])">up</button>
            <button class="button is-small" onclick="move_button([0, 0, -1, 0])">down</button>
            <button class="button is-small" onclick="move_button([0, 0, 0,  1])">cw</button>
            <button class="button is-small" onclick="move_button([0, 0, 0, -1])">ccw</button>
            <label class="checkbox"><input type="checkbox" id="shortcuts"> shortcuts, </label>
            <select id="move_speed">
                <option value="0">x0</option>
                <option value="1">x1</option>
                <option value="2" selected>x2</option>
                <option value="3">x3</option>
                <option value="4">x4</option>
            </select> speed
            <br>
            <br>
            <button class="button is-small" id="btn_show_target">show target</button> >
            <button class="button is-small" id="btn_goto_comp">goto comp</button> >
            <button class="button is-small" id="btn_snap">snap</button> >
            <button class="button is-small" id="btn_pickup">pickup</button> >
            <button class="button is-small" id="btn_goto_pcb">goto pcb</button> >
            <button class="button is-small" id="btn_putdown">putdown</button>
            <br>
            
            
            <br>
            <label class="checkbox"><input type="checkbox" id="pump_en"> Enable Pump</label>
            <label class="checkbox"><input type="checkbox" id="camera_en"> Enable Camera</label>
            <label class="checkbox"><input type="checkbox" id="show_target" checked> Show Target</label>
            <label class="checkbox"><input type="checkbox" id="pause_en"> Pause</label>
            <button class="button is-small" id="btn_skip">Skip</button>
            <button class="button is-small" id="btn_run">Run</button>
            
            <br>
            grab offset:
            <input type="text" id="grab_ofs" onchange="input_change()">
            <button class="button is-small" onclick="btn_update_grab()">update (-aux)</button>
            <button class="button is-small" onclick="btn_grab_ofs(1)"><-</button>
            <button class="button is-small" onclick="btn_grab_ofs(-1)">-></button>
            <br>
            comp_search:
            <input type="text" id="comp_search0" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_xy('comp_search0')">goto</button>
            <button class="button is-small" onclick="btn_update_xy('comp_search0')">update</button>
            <input type="text" id="comp_search1" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_xy('comp_search1')">goto</button>
            <button class="button is-small" onclick="btn_update_xy('comp_search1')">update</button>
            <input type="text" id="comp_search2" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_xy('comp_search2')">goto</button>
            <button class="button is-small" onclick="btn_update_xy('comp_search2')">update</button>
            <br>
            comp_top_z:
            <input type="text" id="comp_top_z" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_z('comp_top_z')">goto</button>
            <button class="button is-small" onclick="btn_update_z('comp_top_z')">update</button>
            <br>
            pcb_top_z:
            <input type="text" id="pcb_top_z" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_z('pcb_top_z')">goto</button>
            <button class="button is-small" onclick="btn_update_z('pcb_top_z')">update</button>
            <br>
            comp_base_z:
            <input type="text" id="comp_base_z" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_z('comp_base_z')">goto</button>
            <button class="button is-small" onclick="btn_update_z('comp_base_z')">detect</button>
            <br>
            pcb_base_z:
            <input type="text" id="pcb_base_z" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_z('pcb_base_z')">goto</button>
            <button class="button is-small" onclick="btn_update_z('pcb_base_z')">detect</button>
        
        <div class="container">
            fiducial pcb:
            <input type="text" id="fiducial_pcb0" onchange="input_change()">
            <input type="text" id="fiducial_pcb1" onchange="input_change()">
            <br>
            fiducial cam #0:
            <input type="text" id="fiducial_cam0_0" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_xy('fiducial_cam0_0')">goto</button>
            <button class="button is-small" onclick="btn_update_xy('fiducial_cam0_0')">update</button>
            <input type="text" id="fiducial_cam0_1" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_xy('fiducial_cam0_1')">goto</button>
            <button class="button is-small" onclick="btn_update_xy('fiducial_cam0_1')">update</button>
            <br>
            fiducial cam #1:
            <input type="text" id="fiducial_cam1_0" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_xy('fiducial_cam1_0')">goto</button>
            <button class="button is-small" onclick="btn_update_xy('fiducial_cam1_0')">update</button>
            <input type="text" id="fiducial_cam1_1" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_xy('fiducial_cam1_1')">goto</button>
            <button class="button is-small" onclick="btn_update_xy('fiducial_cam1_1')">update</button>
            <br>
            fiducial cam #2:
            <input type="text" id="fiducial_cam2_0" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_xy('fiducial_cam2_0')">goto</button>
            <button class="button is-small" onclick="btn_update_xy('fiducial_cam2_0')">update</button>
            <input type="text" id="fiducial_cam2_1" onchange="input_change()">
            <button class="button is-small" onclick="btn_goto_xy('fiducial_cam2_1')">goto</button>
            <button class="button is-small" onclick="btn_update_xy('fiducial_cam2_1')">update</button>
        </div>
    </div>

    <br>
    <div class="container">
        <h1 class="title is-size-4">Pos list</h1>
        
        cur: <span id="cur_footprint">--</span> <span id="cur_value">--</span> <span id="cur_comp">--</span>
        <br>
        
        <div class="content">
              <table>
                  <thead>
                      <tr>
                          <td>Footprint</td> <td>OFS</td>
                          <td>Value</td> <td>Reference</td>
                          <td>X</td> <td>Y</td> <td>R</td>
                      </tr>
                  </thead>
                  <tbody class="js-sortable-table" id="pos_list">
                  </tbody>
              </table>
        </div>
    </div>
    
</section>

<input id="input_file" type="file" style="display:none;">
</body>
<script src="./libs/html5sortable-3dac3ba.min.js" defer></script>
<script src="./libs/msgpack-ygoe-9045d01.min.js" defer></script>
<script src="./libs/ansi_up-5.0.0.js" defer></script>
<script type="module" src="./index.js"></script>
</html>
